<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard - ÂØ¶ÊôÇ‰∫§Êòì‰ø°Ëôü</title>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 2px solid #3b82f6;
            padding: 20px 0;
            margin-bottom: 30px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header p {
            color: #94a3b8;
            font-size: 14px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            border-color: #3b82f6;
            background: rgba(30, 41, 59, 0.95);
            transform: translateY(-2px);
        }
        
        .card-title {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .card-value {
            font-size: 2em;
            font-weight: bold;
            color: #3b82f6;
        }
        
        .card-value.success {
            color: #10b981;
        }
        
        .card-value.danger {
            color: #ef4444;
        }
        
        .chart-container {
            position: relative;
            height: 400px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        
        .signal-list {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .signal-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #334155;
            transition: all 0.2s ease;
        }
        
        .signal-item:last-child {
            border-bottom: none;
        }
        
        .signal-item:hover {
            background: rgba(59, 130, 246, 0.1);
        }
        
        .signal-symbol {
            font-weight: bold;
            color: #3b82f6;
            font-size: 16px;
        }
        
        .signal-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .signal-type.long {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        
        .signal-type.short {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        
        .signal-price {
            text-align: right;
        }
        
        .signal-price-label {
            font-size: 12px;
            color: #94a3b8;
        }
        
        .signal-price-value {
            font-size: 16px;
            font-weight: bold;
            color: #e2e8f0;
        }
        
        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }
        
        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #3b82f6;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header h1 {
                font-size: 1.8em;
            }
        }
        
        .refresh-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #2563eb;
            transform: scale(1.05);
        }
        
        .symbol-selector {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid #334155;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .symbol-btn {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3b82f6;
            color: #3b82f6;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
        }
        
        .symbol-btn.active {
            background: #3b82f6;
            color: white;
        }
        
        .symbol-btn:hover {
            background: #3b82f6;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìä Trading Dashboard</h1>
            <p>ÂØ¶ÊôÇ‰∫§Êòì‰ø°ËôüÂíåÈ†êÊ∏¨ K Á∑öÂúñË°®</p>
        </div>
        
        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="card">
                <div class="card-title">Á∏Ω‰ø°ËôüÊï∏</div>
                <div class="card-value" id="total-signals">0</div>
            </div>
            <div class="card">
                <div class="card-title">Ë≤∑ÈÄ≤‰ø°Ëôü</div>
                <div class="card-value success" id="long-count">0</div>
            </div>
            <div class="card">
                <div class="card-title">Ë≥£Âá∫‰ø°Ëôü</div>
                <div class="card-value danger" id="short-count">0</div>
            </div>
            <div class="card">
                <div class="card-title">Áõ£Êéß‰∫§ÊòìÂ∞ç</div>
                <div class="card-value" id="symbols-count">0</div>
            </div>
        </div>
        
        <!-- Symbol Selector -->
        <div class="symbol-selector">
            <span style="color: #94a3b8; font-weight: bold;">ÈÅ∏Êìá‰∫§ÊòìÂ∞çÔºö</span>
            <div id="symbol-buttons" style="display: flex; gap: 10px; flex-wrap: wrap;"></div>
            <button class="refresh-btn" onclick="refreshData()">üîÑ Âà∑Êñ∞</button>
        </div>
        
        <!-- Chart -->
        <div class="chart-container">
            <h3 style="margin-bottom: 15px; font-size: 18px; font-weight: bold;">
                È†êÊ∏¨Ëµ∞Âã¢ - <span id="chart-symbol">BTC/USDT</span>
            </h3>
            <canvas id="predictionChart"></canvas>
        </div>
        
        <!-- Signals List -->
        <div class="signal-list">
            <h3 style="margin-bottom: 20px; font-size: 18px; font-weight: bold;">
                üìà ÊúÄÊñ∞‰∫§Êòì‰ø°Ëôü <span class="loading"></span>
            </h3>
            <div id="signals-container">
                <p style="color: #94a3b8; text-align: center; padding: 30px;">
                    Âä†Ëºâ‰∏≠...
                </p>
            </div>
        </div>
    </div>
    
    <script>
        let chart = null;
        let selectedSymbol = null;
        let allSignals = [];
        
        // ÂàùÂßãÂåñ
        async function init() {
            await refreshData();
            // ÊØè 10 ÁßíÂà∑Êñ∞‰∏ÄÊ¨°Êï∏Êìö
            setInterval(refreshData, 10000);
        }
        
        // Âà∑Êñ∞Êï∏Êìö
        async function refreshData() {
            try {
                // Áç≤ÂèñÁµ±Ë®à‰ø°ÊÅØ
                const statsRes = await fetch('/api/stats');
                const stats = await statsRes.json();
                
                document.getElementById('total-signals').textContent = stats.total_signals;
                document.getElementById('long-count').textContent = stats.long_count;
                document.getElementById('short-count').textContent = stats.short_count;
                document.getElementById('symbols-count').textContent = stats.symbols.length;
                
                // ÂâµÂª∫Á¨¶ËôüÊåâÈàï
                if (stats.symbols.length > 0) {
                    createSymbolButtons(stats.symbols);
                    
                    // Â¶ÇÊûúÈÇÑÊ≤íÈÅ∏ÊìáÔºåÈÅ∏ÊìáÁ¨¨‰∏ÄÂÄã
                    if (!selectedSymbol) {
                        selectedSymbol = stats.symbols[0];
                    }
                }
                
                // Áç≤Âèñ‰ø°ËôüÂàóË°®
                const signalsRes = await fetch('/api/signals');
                const signalsData = await signalsRes.json();
                allSignals = signalsData.signals;
                
                // Êõ¥Êñ∞ÂúñË°®
                if (selectedSymbol) {
                    updateChart(selectedSymbol);
                }
                
                // Êõ¥Êñ∞‰ø°ËôüÂàóË°®
                updateSignalsList();
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        // ÂâµÂª∫Á¨¶ËôüÊåâÈàï
        function createSymbolButtons(symbols) {
            const container = document.getElementById('symbol-buttons');
            
            // Âè™Âú®Á¨¨‰∏ÄÊ¨°ÊàñÁ¨¶ËôüËÆäÂåñÊôÇÊõ¥Êñ∞
            if (container.children.length === 0) {
                symbols.forEach(symbol => {
                    const btn = document.createElement('button');
                    btn.className = 'symbol-btn';
                    btn.textContent = symbol;
                    btn.onclick = () => selectSymbol(symbol);
                    container.appendChild(btn);
                });
            }
        }
        
        // ÈÅ∏ÊìáÁ¨¶Ëôü
        function selectSymbol(symbol) {
            selectedSymbol = symbol;
            
            // Êõ¥Êñ∞ÊåâÈàïÁãÄÊÖã
            document.querySelectorAll('.symbol-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === symbol);
            });
            
            // Êõ¥Êñ∞ÂúñË°®
            updateChart(symbol);
            updateSignalsList();
        }
        
        // Êõ¥Êñ∞ÂúñË°®
        async function updateChart(symbol) {
            try {
                const res = await fetch(`/api/chart/${symbol}`);
                const data = await res.json();
                
                if (res.ok) {
                    document.getElementById('chart-symbol').textContent = data.symbol;
                    
                    const predictions = data.predicted_path || [];
                    const current = data.current_price;
                    
                    // ÂâµÂª∫ÂÉπÊ†ºÂ∫èÂàó
                    const labels = Array.from({length: predictions.length}, (_, i) => `+${i+1}`);
                    const chartData = [current, ...predictions];
                    
                    // Áπ™Ë£ΩÂúñË°®
                    const ctx = document.getElementById('predictionChart').getContext('2d');
                    
                    if (chart) {
                        chart.destroy();
                    }
                    
                    chart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: ['Current', ...labels],
                            datasets: [
                                {
                                    label: 'È†êÊ∏¨ÂÉπÊ†º',
                                    data: chartData,
                                    borderColor: '#3b82f6',
                                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                                    tension: 0.4,
                                    fill: true,
                                    pointRadius: 4,
                                    pointBackgroundColor: '#3b82f6',
                                    pointBorderColor: 'white',
                                    pointBorderWidth: 2
                                },
                                {
                                    label: 'Ê≠¢ÊêçÂÉπÊ†º',
                                    data: Array(chartData.length).fill(data.stop_loss),
                                    borderColor: '#ef4444',
                                    borderDash: [5, 5],
                                    pointRadius: 0,
                                    fill: false
                                },
                                {
                                    label: 'Ê≠¢ÁõàÂÉπÊ†º',
                                    data: Array(chartData.length).fill(data.take_profit),
                                    borderColor: '#10b981',
                                    borderDash: [5, 5],
                                    pointRadius: 0,
                                    fill: false
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    labels: {
                                        color: '#e2e8f0'
                                    }
                                }
                            },
                            scales: {
                                y: {
                                    ticks: {
                                        color: '#94a3b8'
                                    },
                                    grid: {
                                        color: 'rgba(148, 163, 184, 0.1)'
                                    }
                                },
                                x: {
                                    ticks: {
                                        color: '#94a3b8'
                                    },
                                    grid: {
                                        color: 'rgba(148, 163, 184, 0.1)'
                                    }
                                }
                            }
                        }
                    });
                }
            } catch (error) {
                console.error('Error updating chart:', error);
            }
        }
        
        // Êõ¥Êñ∞‰ø°ËôüÂàóË°®
        function updateSignalsList() {
            const container = document.getElementById('signals-container');
            
            let filtered = allSignals;
            if (selectedSymbol) {
                filtered = allSignals.filter(s => s.symbol === selectedSymbol);
            }
            
            // ÊåâÊôÇÈñìÂèçÂ∫èÊéíÂàó
            filtered = filtered.sort((a, b) => 
                new Date(b.timestamp) - new Date(a.timestamp)
            ).slice(0, 10);
            
            if (filtered.length === 0) {
                container.innerHTML = '<p style="color: #94a3b8; text-align: center; padding: 30px;">Êö´ÁÑ°‰ø°Ëôü</p>';
                return;
            }
            
            container.innerHTML = filtered.map(signal => `
                <div class="signal-item">
                    <div>
                        <div class="signal-symbol">${signal.symbol}</div>
                        <div style="font-size: 12px; color: #94a3b8; margin-top: 5px;">
                            ${new Date(signal.timestamp).toLocaleString()}
                        </div>
                    </div>
                    <div style="flex-grow: 1; text-align: center;">
                        <div class="signal-type ${signal.signal === 'LONG' ? 'long' : 'short'}">
                            ${signal.signal}
                        </div>
                    </div>
                    <div class="signal-price">
                        <div class="signal-price-label">Áï∂Ââç</div>
                        <div class="signal-price-value">$${signal.current_price.toFixed(2)}</div>
                        <div class="signal-price-label" style="margin-top: 8px;">‰ø°ÂøÉÂ∫¶</div>
                        <div class="signal-price-value" style="color: #10b981;">
                            ${(signal.confidence * 100).toFixed(1)}%
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // È†ÅÈù¢Âä†ËºâÂÆåÊàêÂæåÂàùÂßãÂåñ
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
